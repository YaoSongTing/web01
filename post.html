<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/baes.css">
    <link rel="stylesheet" href="./css/post.css">

    <script src="./js/post.js"></script>

<body>
    <div class="login-header">
        <div class="layer">
            <div class="logo-header fl">
                <a href="index.html" class="fl">
                    <img src="./images/shop_logo.gif" alt="">
                </a>

                <span></span>
            </div>
            <div class="loginright fr">
                <span>已注册可</span><a href="login.html">在此登录</a>
            </div>
        </div>
    </div>



    <div class="contenter">
        <div class="layer post-cont">
            <div class="post-img fl">
                <a href="#">
                    <img src="./images/post01.jpg" alt="">
                </a>
            </div>

            <div class="post-right fl">

                <div class="post-item">
                    <span class="post-tit">手 机 号 码</span>
                    <div class="item-info">
                        <input type="text" placeholder="请输入手机号" id="phone" fl>

                    </div>
                    <span class="ture fl"></span>
                    <div class="item-ater">
                        <label for="phone">
                            <i class="iconfont">&#xe749;</i>
                            <span>手机号码不能为空</span>
                            
                        </label>
                    </div>
                </div>
                <div class="post-item">
                    <span class="post-tit">验　证　码</span>
                    <div class="item-info">
                        <input type="text" placeholder="请输入验证码" id="code">
                    </div>
                    <span class="ture fl"></span>
                    <div class="item-ater">
                        <label for="code">
                            <i class="iconfont">&#xe749;</i>
                            <span>验证码不能为空</span>
                            
                        </label>
                    </div>
                </div>
                <div class="post-item">
                    <span class="post-tit">手机验证码</span>
                    <div class="item-info">
                        <input type="text" placeholder="请输入手机验证码" id="phone-code">
                        <button class="get-inf">获取验证码</button>
                    </div>
                    <span class="ture fl"></span>
                    <div class="item-ater">
                        <label for="phone-code">
                            <i class="iconfont">&#xe749;</i>
                            <span>手机验证码不能为空</span>
                            
                        </label>
                    </div>
                </div>
                <div class="post-item">
                    <span class="post-tit">设 置 密 码</span>
                    <div class="item-info">
                        <input type="password" placeholder="请输入密码" id="password">
                    </div>
                    <span class="ture fl"></span>
                    <div class="item-ater">
                        <label for="password">
                            <i class="iconfont">&#xe749;</i>
                            <span>请输入密码</span>
    
                        </label>
                    </div>
                    <div class="onloading">
                        <span class="s1"></span>
                        <span class="s2"></span>
                        <span class="r1">低</span>
                    </div>
                </div>
                <div class="post-item">
                    <span class="post-tit">确 认 密 码</span>
                    <div class="item-info">
                        <input type="password" placeholder="请再次确认密码" id="passwordEven">
                    </div>
                    <span class="ture fl"></span>
                    <div class="item-ater">
                        <label for="passwordEven">
                            <i class="iconfont">&#xe749;</i>
                            <span>密码确认不能为空</span>
                            
                        </label>
                    </div>
                </div>

                <div class="post-foot">
                    <input type="checkbox" name="" id="checkbox" checked>
                    <label for="checkbox" class="clearfix reader">
                         <i class="checkedTure fl" id="ok-post"></i>
                        我已阅读并同意
                        <a href="#">《大商创用户注册协议》</a>
                        <span class="ture fr"></span>
                      </label>

                    <button class="post-sumbit">立即注册</button>
                </div>



            </div>
        </div>
    </div>

            <!-- 第二行 -->
